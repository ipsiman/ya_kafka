# Kafka MirrorMaker Producer конфигурация

# Подключение ко второму кластеру Kafka
bootstrap.servers=kafka-secondary-1:1192,kafka-secondary-2:1292,kafka-secondary-3:1392
security.protocol=SASL_SSL
sasl.mechanism=PLAIN
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret";
ssl.truststore.location=/etc/kafka/secrets/kafka.kafka-1.truststore.jks
ssl.truststore.password=your-password

# Параметры продюсера
acks=all
retries=3
batch.size=16384
linger.ms=1
buffer.memory=33554432